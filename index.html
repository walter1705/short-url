<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Free URL shortening service. Create short, memorable links for easy sharing on social media and other platforms."
    />
    <meta
      name="keywords"
      content="url shortener, link shortener, short url, url redirect, link management"
    />
    <meta name="author" content="walter1705" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph Meta Tags for Social Media -->
    <meta
      property="og:title"
      content="URL Shortener - Create Short Links Instantly"
    />
    <meta
      property="og:description"
      content="Free URL shortening service. Create short, memorable links for easy sharing."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourwebsite.com" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="URL Shortener - Create Short Links" />
    <meta
      name="twitter:description"
      content="Free URL shortening service. Create short, memorable links for easy sharing."
    />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <title>URL Shortener - Create Short Links Instantly</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./public/styles.css" />

    <!-- Scripts - Defer for better performance -->
    <script src="./public/index.js" defer></script>
  </head>
  <body>
    <header role="banner">
      <h1>URL Shortener</h1>
      <p class="subtitle">Transform long URLs into short, shareable links</p>
    </header>

    <main role="main">
      <section class="url-form-section" aria-labelledby="form-heading">
        <h2 id="form-heading" class="visually-hidden">Create Short URL</h2>

        <div class="tabs">
          <button class="tab-button active" data-tab="create-tab">
            Create
          </button>
          <button class="tab-button" data-tab="urls-tab">My URLs</button>
        </div>

        <!-- CREATE TAB -->
        <div id="create-tab" class="tab-content">
          <form id="shortenForm" class="shorten-form" novalidate>
            <div class="form-group">
              <label for="urlInput" class="visually-hidden"
                >Enter your long URL</label
              >
              <input
                type="url"
                id="urlInput"
                name="url"
                class="url-input"
                placeholder="Enter your long URL here..."
                required
                aria-required="true"
                aria-describedby="url-hint url-error"
              />
              <span id="url-hint" class="input-hint"
                >Example: https://www.example.com/very/long/url</span
              >
              <span
                id="url-error"
                class="error-message"
                role="alert"
                aria-live="polite"
              ></span>
            </div>

            <button
              type="submit"
              class="submit-button"
              aria-label="Shorten URL"
            >
              Shorten URL
            </button>
          </form>

          <div
            id="resultSection"
            class="result-section"
            style="display: none"
            aria-live="polite"
          >
            <h3>Your Shortened URL:</h3>
            <div class="result-container">
              <input
                type="text"
                id="shortUrlResult"
                class="short-url-result"
                readonly
              />
              <button id="copyButton" class="copy-button">Copy</button>
            </div>
            <p class="success-message">âœ“ Short URL created successfully!</p>
          </div>
        </div>

        <!-- URLS LIST TAB -->
        <div id="urls-tab" class="tab-content" style="display: none">
          <div id="loading-spinner" class="spinner" style="display: none"></div>
          <div id="urls-list" class="urls-list"></div>
        </div>
      </section>
    </main>

    <footer role="contentinfo">
      <div class="footer-content">
        <nav aria-label="Social media links">
          <a
            href="https://github.com/walter1705"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Visit my GitHub profile"
            class="social-link"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="48"
              height="48"
              viewBox="0 0 30 30"
              role="img"
              aria-label="GitHub logo"
              focusable="false"
            >
              <title>GitHub</title>
              <path
                d="M15,3C8.373,3,3,8.373,3,15c0,5.623,3.872,10.328,9.092,11.63C12.036,26.468,12,26.28,12,26.047v-2.051 c-0.487,0-1.303,0-1.508,0c-0.821,0-1.551-0.353-1.905-1.009c-0.393-0.729-0.461-1.844-1.435-2.526 c-0.289-0.227-0.069-0.486,0.264-0.451c0.615,0.174,1.125,0.596,1.605,1.222c0.478,0.627,0.703,0.769,1.596,0.769 c0.433,0,1.081-0.025,1.691-0.121c0.328-0.833,0.895-1.6,1.588-1.962c-3.996-0.411-5.903-2.399-5.903-5.098 c0-1.162,0.495-2.286,1.336-3.233C9.053,10.647,8.706,8.73,9.435,8c1.798,0,2.885,1.166,3.146,1.481C13.477,9.174,14.461,9,15.495,9 c1.036,0,2.024,0.174,2.922,0.483C18.675,9.17,19.763,8,21.565,8c0.732,0.731,0.381,2.656,0.102,3.594 c0.836,0.945,1.328,2.066,1.328,3.226c0,2.697-1.904,4.684-5.894,5.097C18.199,20.49,19,22.1,19,23.313v2.734 c0,0.104-0.023,0.179-0.035,0.268C23.641,24.676,27,20.236,27,15C27,8.373,21.627,3,15,3z"
              ></path>
            </svg>
          </a>
        </nav>
      </div>
    </footer>
  </body>
</html>
